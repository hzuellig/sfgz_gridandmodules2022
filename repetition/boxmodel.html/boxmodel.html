<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        div{
            background-color: red;
            height: 50px;
            display: block;
        }
        span{
            background-color: rgb(28, 93, 150);
            display: inline;
            height: 50px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Boxmodel</h1>
    <p>Das Boxmodel beschreibt das Verhalten einzelner Tags auf die Bildschirmbreite und Platzierung.
    </p>
    <h2>Beispiel anhand des Tags "div"</h2>
    <h3>Block</h3>
    <p>Die Blockbox läuft über die ganze Breite des Screens.</p>
    <div></div>
    <h3>Inline</h3>
    <p>Die Inlinebox platziert sich neben einander.</p>
    <span>Span1</span>
    <span>Span2</span>
</body>
</html>
