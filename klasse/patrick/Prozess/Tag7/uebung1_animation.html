<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .group{
        display:grid;
        grid-template-columns: 1fr; 
        grid-template-rows: 1fr; 
    }
    
    /* beide elemente liegen ursprünglich übereinander */
    .not_transformed,
    .transformed {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        height: 400px;
        width: 400px;
    }
    /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
            
    .not_transformed {
        background-color: gold;
    }
    .transformed {
        background-color: rgba(0, 0, 255, 0.5);
        transition-duration: 1000ms;
                }
    .transformed:hover
                {
        background-color: aqua;
        transform: scale(0.6);
        mix-blend-mode: exclusion;
                }
    /*Animation entwerfen*/
@keyframes meineanimation {
 0% {
    border-radius: 0%;
    
 }
 100% {
    border-radius: 50%;
 }
}
/*Animation zuweisen*/
.animierteklasse{
    animation-name:meineanimation;
    animation-duration:8s;
    animation-iteration-count: 5; /* Wie oft die Animation abgespielt wird, default 1 Mal*/
   animation-direction: alternate;
}
    </style>
<body>
    <section>
        <h1>Name der Transformation</h1>
        <div class="group">
            <div class="not_transformed animierteklasse">
            </div>
            <div class="transformed">
            </div>
        </div>
    </section>
</body>
</html>
