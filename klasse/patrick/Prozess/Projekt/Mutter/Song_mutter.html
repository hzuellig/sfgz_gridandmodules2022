        @keyframes pulsieren {
           0% {
            transform: scale(0.6)
            }
            100% {
                transform: scale(1);
            }
        }

        #vorhang{
            background: #000506;
            width: 100vw;
            animation-name: open_vorhang;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: paused;
        }


        #vorhang_end{
            background: black;
            width: 100vw;
            animation-name: close_vorhang;
            animation: 3s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: paused;
            color: white;
        }

        .main_mutter{
            height: 100vh;
            margin: 0 auto;
            display: flex;
            background: transparent;
            width: 100vw;
            
        }

        .main_intro{
            height: 100vh;
            margin: 0 auto;
            display: flex;
            background: transparent;
            width: 100

        }

        .text_in_mutter{
            margin: 0 auto;
            font-size: 20vw;
            font-family: Vektra;
            text-align: center;
            animation-name: pulsieren;
            animation-play-state: both;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }

        .white_rock{
            background: transparent;
            width: 100vw;
            display: flex;
        }

        .main_for_white{
            height: 100vh;
            display: grid;
            margin: 0 auto;
            grid-template-columns: repeat(6, 8vw);
            
            
        }

        .text_in_white{
            grid-column: 3 / 4;
            vertical-align: bottom;
            text-align: center;
            font-family: Vektra;
            font-size: 2vw;
            color: white;
            padding-top: 15vw;
            padding-left: 15%;
            padding-right: 15%;
            overflow: hidden;
        }

        .black_rock{ /* ;-) */ 
            background: black;
            width: 100vw;
            display: flex;
        }

        .main_for_black{
            display: grid;
            margin: 0 auto;
            grid-template-columns: repeat(6, 8vw);
        }

        .text_in_black{
            grid-column: 3 / 4;
            font-family: Vektra;
            text-align: center;
            vertical-align: top;
            color: white;
            font-size: 2vw;
            padding: 1vh;
        }

        .main_traenen{
            height: 100vh;
            width: 100vw;
            display: flex;
            margin-top: -100vh;
        }

        section.traenen {
            display: grid;
            margin: 0 auto;
            grid-template-columns: repeat(6, 8vw);
            grid-template-rows: 2fr;
            text-align: center;
            font-family: Vektra;
            overflow: hidden;

        }

        .letters {
            font-size: 14vw;
            font-weight: 100;
            transition-property: all;
            transition-duration: 1s;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            mix-blend-mode:exclusion;
        }

        /*---- buchstabengruppen */

        section.traenen:hover .letters {
            transform: translate(0, 20px);
        }

        .letters:nth-of-type(2) {
            transition-delay: 300ms;
            
        }

        .letters:nth-of-type(3) {
            transition-delay: 200ms;
        }

        .letters:nth-of-type(4) {
            transition-delay: 300ms;
        }

        .letters:nth-of-type(5) {
            transition-delay: 400ms;
        }

        .letters:nth-of-type(6) {
            transition-delay: 500ms;
        }

        /*--- einzelbuchstaben innerhalb der gruppe ----*/

        .buchstabe {
            grid-column: 1/2;
            grid-row: 1/2;
            transition-property: all;
            transition-duration: 10s;
            transition-timing-function: cubic-bezier(.98, -0.06, 1, .43);
        }

        section.traenen:hover .buchstabe {
            transform: translate(0, 100vh);
        }
        /*T*/
        .letters:nth-of-type(1) .buchstabe:nth-of-type(1) {
            transition-delay: 500ms;
        }
        /*T*/
        .letters:nth-of-type(1) .buchstabe:nth-of-type(2) {
            transition-delay: 2500ms;
        }
        /*T*/
        .letters:nth-of-type(1) .buchstabe:nth-of-type(3) {
            transition-delay: 900ms;
        }
        /*R*/
        .letters:nth-of-type(2) .buchstabe:nth-of-type(1) {
            transition-delay: 1500ms;
        }
        /*R*/
        .letters:nth-of-type(2) .buchstabe:nth-of-type(2) {
            transition-delay: 20ms;
        }
        /*R*/
        .letters:nth-of-type(2) .buchstabe:nth-of-type(3) {
            transition-delay: 600ms;
        }
        /*Ä*/
        .letters:nth-of-type(3) .buchstabe:nth-of-type(1) {
            transition-delay: 1000ms;
        }
        /*Ä*/
        .letters:nth-of-type(3) .buchstabe:nth-of-type(2) {
            transition-delay: 6000ms;
        }
        /*Ä*/
        .letters:nth-of-type(3) .buchstabe:nth-of-type(3) {
            transition-delay: 3000ms;
        }
        /*N*/
        .letters:nth-of-type(4) .buchstabe:nth-of-type(1) {
            transition-delay: 1500ms;
        }
        /*N*/
        .letters:nth-of-type(4) .buchstabe:nth-of-type(2) {
            transition-delay: 800ms;
        }
        /*N*/
        .letters:nth-of-type(4) .buchstabe:nth-of-type(3) {
