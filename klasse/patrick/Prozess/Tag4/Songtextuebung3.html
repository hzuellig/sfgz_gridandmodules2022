<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songtext</title>
</head>
    <style>
        
        @import url("https://fonts.googleapis.com/css2?family=Anton&family=Oswald&family=Rubik+Mono+One&family=Syne+Mono&display=swap");

            body {
        background-color: rgb(70, 175, 150);
    }

    .brockmanngrid {
        display: grid;
        grid-template-columns: repeat(7, 14vw);
        /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
        grid-template-rows: repeat(7, 10.75vw);
    }
    .bigfont {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 700;
        font-size: 10vw;
    }
    .mutter {
        grid-column: 2 / 7;
        grid-row:  1 / 2;
    }
    .fib1 {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 100;
        font-size: 2vw;
        color: aqua;
    }
    
    .fib2 {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 100;
        font-size: 16vw;
        color: rgb(255, 231, 176);
        max-width: max-content;
    }
    .fib3 {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 100;
        font-size: 12vw;
    }
    .fib4 {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 100;
        font-size: 8vw;
        color: white;
    }
    .fib5 {
        font-family: "Rubik Mono One", sans-serif;
        font-weight: 100;
        font-size: 4vw;

    }
    </style>
<body>
    <div class="brockmanngrid">
        <p class="mutter bigfont">Mutter</p>
        <p class="fib1">Die Tränen greiser Kinderschar</p>
        <p class="fib2">Ich zieh sie auf ein weisses Haar</p>
        <p class="fib3">Werf in die Luft die nasse Kette</p>
        <p class="fib4">Und wünsch mir, dass ich eine Mutter hätte</p>
        <p class="fib5">Keine Sonne die mir scheint</p>


    </div>
    
</body>
</html>
