<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakat</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

    body {
        background-color: black;
    }

    .brockmanngrid {
        display: grid;
        grid-template-columns: repeat(7, 14vw);
        /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
        grid-template-rows: repeat(7, 10.75vw);
    }

    .bigfont {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 32vw;
    }

    .der {
        grid-column: 1 / 5;
        grid-row: 3 / 6;
        color: #62a792;
    }

    .film {
        grid-column: 3 / 8;
        grid-row: 3 / 6;
        color: #f3f6e5;
    }

    .redfont {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: #de130f;
        font-size: 1em;
    }

    .ort {
        grid-column: 4 / 5;
        grid-row: 2 / 4;
        align-self: center;
        white-space: nowrap;

    }

    .datum {
        grid-column: 1 / 2;
        grid-row: 3 / 5;
    }

    .opening {
        grid-column: 1 / 2;
        grid-row: 3 / 5;
        align-self: center;
    }
</style>
</head>

<body>
    <div class="brockmanngrid">
        <div class="der bigfont">
            der
        </div>
        <div class="film bigfont">
            Film
        </div>
        <div class="ort redfont">
            Kunstgewerbemuseum Zürich <br /> Ausstellung
        </div>
        <div class="datum redfont">
            05.11.2022 <br /> Ausstellung
        </div>
        <div class="opening redfont">
            Eröffnung MORGEN <br /> Ausstellung
        </div>
    </div>
</body>

</html>
