<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uebungg1gridbasic</title>
    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: 300px 300px 1fr 1fr;
            /* fr steht f端r beweglich rechnet sich immer durch den verf端gbaren Platz */
            grid-template-rows: 300px 300px 1fr 1fr;
        }

        .child {
            border: 1px solid blue;
            border-radius: 15px;
            padding: 5rem ;
            margin: 5rem ; 
        }

        .child.child:nth-of-type(1) {
            /* 2n steht f端r jedes zweite */
            grid-column: 1 / 4;
            grid-row: 1 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color: rgba(0, 0, 255, 0.3)
        }

        .child.child:nth-of-type(3) {
            /* 2n steht f端r jedes zweite */
            grid-column: 4 / 5;
            grid-row: 2 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color: rgba(255, 50, 255, 0.5)
        }
    </style>
</head>

<body style="background-color, rgba (238, 0, 255, 0.53)">

    <div class="parentcontainer">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>

</html>
