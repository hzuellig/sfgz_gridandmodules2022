<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel mit Boxen</title>

    <style>
    .eins {
        background-color: rgb(117, 91, 91);
    }

    .zwei {
        background-color: rgb(16, 16, 163);
    }

    .drei {
        background-color: rgba(218, 27, 91, 0.944);
    }

    .vier {
        background-color: lightgray;
    }

    .row{
        width: 100vw;
    }

    .row .col1 {
        float:left;
        width: 10vw;
        height: 8em;
    }

    .row .col2 {
        float:left;
        width: 20vw;
        height: 8em;
    }

    .row .col3 {
        float:left;
        width: 30vw;
        height: 8em;
    }

    .row .col4 {
        float:left;
        width: 40vw;
        height: 8em;
    }

    .row .col5 {
        float:left;
        width: 50vw;
        height: 8em;
    }

    </style>

</head>
<body>
    <div class="row">
        <div class="col1 drei">&nbsp;</div>
        <div class="col1 zwei">&nbsp;</div>
        <div class="col3 drei">&nbsp;</div>
        <div class="col1 eins">&nbsp;</div>
        <div class="col2 zwei">&nbsp;</div>
        <div class="col1 vier">&nbsp;</div>
        <div class="col1 drei">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col2 vier">&nbsp;</div>
        <div class="col1 eins">&nbsp;</div>
        <div class="col1 drei">&nbsp;</div>
        <div class="col3 zwei">&nbsp;</div>
        <div class="col1 drei">&nbsp;</div>
        <div class="col1 vier">&nbsp;</div>

    </div>
    

</body>
</html>
