<!DOCTYPE html>
<html lang="de">
<head>
<style>
    
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&family=DM+Serif+Display&display=swap');
    
    div{
        height: max-content;
        background-color: black;
        
       
        }

    .table{
        width: 1500px;
        height: 500px;
        border: 1px solid black;
        display: table;
        
    }

    .row{
        display: table-row;
    }
    
    .a-cell{
        min-width: 500px;
      /* border: 0px solid black; */
        background-color: yellow;
        text-align: center;
        vertical-align: bottom;
        display: table-cell;
        font-family: 'DM Serif Display', serif;
        font-size: 250px;
        
        
        
    }


    .b-cell{
        min-width: 500px;
      /* border: 0px solid black; */
        background-color: red;
        text-align: right;
        vertical-align: top;
        display: table-cell;
        font-family: 'Comic Neue', cursive;
        font-size: 350px;
        mix-blend-mode: difference;
        
        
        
        
    }
    
    .c-cell{
        min-width: 500px;
      /*  border: 0px solid black; */
        background-color:green;
        color: white;
        text-align: left;
        vertical-align: bottom;
        font-size: 500px;
        margin-left: -50px;
        
        
        
        
        
    }

    
</style>

</head>


<body style="background: rgb(20,20,20);">

<div style="display: fixed; ">
<div class="table" style="background: white;">
    <div class="row">
        <div class="a-cell">    
            A
        </div>
        
        <div class="b-cell">
            B
        </div>

        <div class="c-cell">    
            C
        </div>
    </div>
</div>
</div>
    

</body>


</html>
