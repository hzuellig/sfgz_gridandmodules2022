<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÃ„HE</title>
    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        .child {
            border: 1px dotted blue;
            padding: 1rem;
            margin: 1rem;
            background-color: aqua;
        }

        .child2 {
            border: 1px dotted blue;
            padding: 1rem;
            margin: 1rem;
            background-color: rgb(242, 255, 0);
        }
        .child:nth-of-type(4){

        }

        .child:nth-of-type(1) {
            grid-column: 1 / 4;
            grid-row: 1 / 3;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color: rgba(66, 66, 225, 0.3)
        }

        .child:nth-of-type(4) {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
        }
        .child:nth-of-type(2) {
            grid-column: 1 / 3;
            grid-row: 3 / 5;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            color: rgb(30, 200, 70);
        }
    </style>
</head>

<body>
    <div class="parentcontainer">
        <div class="child child4">hallo, ich bin die erste Box</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child child2">4</div>
    </div>

</body>

</html>
