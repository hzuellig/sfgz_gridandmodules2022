<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        /* beide elemente liegen ursprünglich übereinander */
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }

        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */

        .not_transformed {
            background-color: black;
        }

        .transformed {
            background-color: rgb(146, 157, 61);
            transform: rotate(45deg);
            /* Beispiel linke obere Ecke*/
            transform-origin: top left;
            /* Beispiel linke obere Ecke*/
            transform-origin: 50px 50px;
            /*Beispiel beide Achsen gleich skaliert*/
            transform: scale(0.8);
            /*Beispiel beide Achsen unterschiedlich skaliert*/
            transform: scale(0.8, 5);
            transform: skewX(10deg);
            transform: skew(20deg, 30deg);
            /* Richtig !!*/
            transform: scale(0.8) rotate(45deg);
        }

        .verschoben {
            transform: translate(100px, 200px);
            background-color: rgba(157, 61, 61, 0.191);
        }

        .schrift {
            text-align: center;
            align-self: center;
            font-size: 200px;
        }
    </style>
</head>

<body>

</body>
<section>
    <h1>Transform</h1>
    <div class="group">
        <div class="not_transformed">
        </div>
        <div class="transformed schrift">Hallo
        </div>
        <div class="transformed verschoben">
        </div>
    </div>
</section>

</html>
