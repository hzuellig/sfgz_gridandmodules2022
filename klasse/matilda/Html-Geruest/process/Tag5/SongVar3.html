<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Identitätsstiftend_V3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&display=swap');
        body{
            background-color: rgb(0, 0, 0);
        }
        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .schrift{
            font-family: 'Dosis', sans-serif;
            text-align: center;
            align-self: center;
            color: white;
            padding: 5rem;
            font-size: 70px;
        }
        .text1{
            margin: 2rem;
        }
        .special{
            font-family: 'Bebas Neue', cursive;
            text-align: center;
            align-self: center;
            background-color: white;
            font-size: 600px;
            padding: 2rem;
        }
        .special2{
            font-size: 500px;

        }
        .W{
            background: linear-gradient(
            to right, #f32170, #ff6b08,
             #cf23cf, #eedd44);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
         }
        .K{
            background: linear-gradient(
            to right, #000000, #262626,
             #8f8e8e, #ffffff);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
         }
         
        .element {
            text-shadow: 0px 0px 150px red;
}
           .A{
            color:  rgba(0, 0, 0, 1);
        }
        .H{
            color:  rgba(0, 0, 0, 0.2);
        }
        .N{
            color:  rgba(0, 0, 0, 0.4);
        }
        .U{
            color:  rgba(0, 0, 0, 0.6);
        }
        .N2{
            color:  rgba(0, 0, 0, 0.8); 
        }
        .G{
            color:  rgba(0, 0, 0, 1);
        }
        .City1{
            position: center;
            width: 263px;
            height: 624px;
            left: 343px;
            top: 4170.54px; 
        }
        .City2{
            position: center;
            width: 353px;
            height: 837.54px;
            left: 588px;
            top: 3957px;    
        }
         </style>
</head>
<body>
    <div class="parentcontainer">
        <div class="schrift text1;">Und aus der</div>
        <div class="special">NÄHE</div>
        <div class="schrift text1;">wird ein Geruch, <br> wird eine</div>
        <div class="special special2 K">AHNUNG</div>
       <!-- <div class="special special2 H">H</div>
        <div class="special special2 N">N</div>
        <div class="special special2 U">U</div>
        <div class="special special2 N2">N</div>
        <div class="special special2 G">G</div> -->
        <div class="schrift text1;">aus der</div>
        <div class="special special2 W element">WÄRME</div>
        <div class="schrift text1;">deiner Umarmung, <br> die Kälte irgendeiner</div>
        <div class="special City1">STADT</div>
    </div>
</body>
</html>
