<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitätsstiftend Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shadows+Into+Light&display=swap');
        body{
            background-color: rgb(0, 0, 0);
        }

        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        

        .schrift {
            font-family: 'Bebas Neue', cursive;
            text-align: center;
            align-self: center;
        }
        .schriftfam {
            font-family: 'Shadows Into Light', cursive;
        }
        
        .oben{
            color: rgb(255, 255, 255);
            grid-column: 2 / 3;
            grid-row: 2 / 2;
            font-size: 10vh;
            text-align: left;
            align-self: baseline;

        }

        .unten{
            color: rgb(255, 255, 255);
            grid-column: 2 / 3;
            grid-row: 2 / 2;
            font-size: 10vh;
            text-align: right;
            align-self: end;
        }

        .hintergrund {
            color: rgba(255, 255, 255, 0.2);
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            font-size: 80vh;
        }
        .hintergrund2 {
            color: rgba(255, 255, 255, 0.1);
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            font-size: 70vh;
        }

        .vordergrund {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 8px rgb(255, 0, 98);
            font-size: 90vh;
        }
        .vordergrund2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 8px rgba(255, 0, 98, 0.339);
            font-size: 100vh;
        }
        .vordergrund3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 8px rgba(255, 0, 98, 0.202);
            font-size: 120vh;
        }
    </style>
</head>

<body>
    <div class="parentcontainer">
        <div class="schriftfam oben">
            ...und aus der
        </div>
        <div class="schrift vordergrund">
            NÄHE
        </div>
        <div class="schrift hintergrund">
            NÄHE
        </div>
        <div class="schrift hintergrund2">
            NÄHE
        </div>
        <div class="schrift vordergrund2">
            NÄHE
        </div>
        <div class="schrift vordergrund3">
            NÄHE
        </div>
        <div class="schriftfam unten">
            wird ein geruch,
        </div>
    </div>


</body>

</html>
