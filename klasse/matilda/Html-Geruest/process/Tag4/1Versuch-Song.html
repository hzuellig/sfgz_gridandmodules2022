<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitätsstiftend</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;


        }

        .schrift {
            font-family: 'Bebas Neue', cursive;
            text-align: center;
            align-self: center;

        }

        .hintergrund {
            color: rgba(0, 0, 0, 0.2);
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            font-size: 80vh;
        }

        .vordergrund {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 8px rgb(255, 0, 98);
            font-size: 200vh;
        }
    </style>
</head>

<body>
    <div class="parentcontainer">
        <div class="schrift vordergrund">
            NÄHE
        </div>
        <div class="schrift hintergrund">
            NÄHE
        </div>
    </div>


</body>

</html>
