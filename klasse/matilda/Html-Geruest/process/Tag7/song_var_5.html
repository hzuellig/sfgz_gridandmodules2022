<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitätsstifdend Version 5</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&display=swap');
.container{
    display: grid;
    grid-template-columns: repeat(12, 80px 80px);
    grid-template-rows: repeat(36, 80px 80px);
    height: 150vh;
}
.fliesstext{

  grid-column:2/4; 
  grid-row:2/4; 
  font-family: 'Dosis', sans-serif;
  align-items: center;
  justify-items: start;
  font-size: 45px;

}
.N{
    grid-column:5/12; 
  grid-row:3/6; 
  font-family: 'Bebas Neue', cursive;
  align-items: center;
  justify-items: start;
  font-size: 100vh;

}
.section_naehe{
            display: grid
            text-align: center;

            height: 100vh;
        }
.naehe_schrift{
            font-family: 'Bebas Neue', cursive;
            font-size: 600px;
            color: #000;
        }
.naehe_schrift:hover {

            transform-origin: center;
            transition-duration: 100ms;
            font-size: 250vh;
            color: #000;
            
        }

</style>
<body> 
    <div class=" container">
    <div class="fliesstext">Und aus</div>
    <div class="N section_naehe naehe_schrift">NÄHE</div>
</div>
</body>
</html>
