<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songtext 4. Version</title>
    <link rel="stylesheet" href="css/style-final.css">


    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(11, 8, 53);
    }

    </style>
</head>

<body>
    <audio id="myAudio">
        <source src="song/dolly_parton_nine_to_five.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <div class="buttoncontainer">
    <button class="buttonstyle" id="play" onclick="playAudio();changeState()" type="button">PLAY SONG</button>
    <button class="buttonstyle" id="pause" onclick="pauseAudio()" type="button">PAUSE SONG</button> 
    </div>
    <section class="stumble">
        <div class="childstumble"><h2>tumble out of  bed and</h2></div>
        <div class="childstumble stumblebig"><h3>stum</h3></div>
        <div class="childstumble stumblebig" id="bbb"><h3>b</h3></div>
        <div class="childstumble stumblebig"><h3>le</h3></div>
        <div class="childstumble"><h2>to the kitchen</h2></div>
    </section>

    <section class="ambition">
        <div class="pour"><h2>pour</h2></div>
        <div class="myself"><h2>myself a coup of</h2></div>
        <div class="childambition"><h3 id="ambi">ambition</h3></div>
        <div class="yawn">
        <h2>And yawn and</h2> 
        <div class="stretch">stretch</div>
        <h2>and try to come to life</h2>
        </div>
    </section>
    
    <section class="shower">
        <div><h2>Jump in the shower and the blood starts</h2></div>
        <div><h1 id="pump">Pumpin'</h1></div>
        <div><h2>Out on the streets, the traffic starts jumpin' <br>For folks like me on the job from 9 to 5</h2></div>
    </section>

    <section class="refrain-parent">
        <div class="workin">Workin'</div>
        <div class="nine">9</div>
        <div class="to">to</div>
        <div class="five"></div>
    </section>
   
    <script>
        var x = document.getElementById("myAudio"); 
        
        function playAudio() { 
          x.play(); 
        } 
        
        function pauseAudio() { 
          x.pause(); 
        } 

        function changeState() {
            var play = document.getElementById("play");
            play.classList.toggle("active");
        }

        function stumbl() {
            //console.log(window.scrollY);
            if (window.scrollY > 250) {
                let element = document.getElementById("bbb");
                element.style.animationPlayState = "running";
            }
        }
        
        function pump() {
            //console.log(window.scrollY);
            if (window.scrollY > 2250 && window.scrollY <3000) {
            let element = document.getElementById("pump");
            element.style.animationPlayState = "running";
            }
            
            else{let element = document.getElementById("pump");
            element.style.animationPlayState = "paused";

            }
        }

        function ambi() {
            //console.log(window.scrollY);
            if (window.scrollY > 1300) {
            let element = document.getElementById("ambi");
            element.style.animationPlayState = "running";
            }
        }

        
        window.addEventListener("scroll", stumbl);
        window.addEventListener("scroll", pump);
        window.addEventListener("scroll", ambi);


        </script>
</body>
</html>
