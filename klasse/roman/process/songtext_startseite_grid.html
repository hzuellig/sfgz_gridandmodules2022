<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite mit Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: rgb(180, 17, 54);
        }

        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px 2fr 1fr;
            max-width: 100vw;
            margin: 20px;
        }

        .songtitel {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self:end;
        }

        .nine {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            text-align: right;
        }

        .bild {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            image-orientation: center;
            align-self: center;
        }

        .five {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            text-align: left;
        }

        .song {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            text-align: center;
            align-self: auto;
        }

        h1 {
            font-family: 'Monoton', cursive;
            font-weight: 400;
            color: rgb(255, 231, 189);
            font-size: 30vw;
        }

        h2 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: rgb(255, 255, 255);
            font-size: 2em;
            text-align: center;
        }

        h3 {
            font-family: 'DM Serif Display', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 2em;
        }

        h4 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: white;
            font-size: 1em;
        }


        a {
            text-decoration: none;
            color: rgb(255, 231, 189);
        }
    </style>
</head>

<body>
    <div class="parentcontainer">
        <div class="songtitel"><h2>Dolly Parton’s 9 to 5</h2></div>
        <div class="nine"><h1>9</h1></div>
        <div class="bild"><a><img src="images/songtext/dolly.svg" alt=""></a></div>
        <div class="five"><h1>5</h1></div>
        <div class="song"><h3><a href="songtext_v1.html" target=”_blank>Play Song</a></h3><h4>Coded and Styled by Roman Marty</h4></div>
    </div>
</body>

</html>
