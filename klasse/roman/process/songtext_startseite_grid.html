<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite mit Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>

        body {
            margin: 0;
        }
        
        .parentcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 1fr 1fr;
            background-color:rgb(180, 17, 54);
            padding: 0;
            margin: 0;
            max-width: 100vw; 
            justify-content: center;     
        }

        .child{
        border: 0;
        }

        .child:nth-of-type(1) {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .child:nth-of-type(2) {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: center;
        }

        .child:nth-of-type(3) {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
        
        .child:nth-of-type(4) {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            text-align: right;
        }

        .child:nth-of-type(5) {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            image-orientation: center;
            align-self: center;
        }

        .child:nth-of-type(6) {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            text-align: left;
        }

        .child:nth-of-type(7) {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .child:nth-of-type(8) {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            text-align: center;
        }        

        .child:nth-of-type(9) {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }    

        h1 {
            font-family: 'Monoton', cursive;
            font-weight: 400;
            color: rgb(255, 231, 189);
            font-size: 24vw;
        }

        h2 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: rgb(255, 255, 255);
            font-size: 2em
        }

        h3 {
            font-family: 'DM Serif Display', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 2em;
            }

            h4 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: white;
            font-size: 1em;
            }


        a {
            text-decoration: none;
            color: rgb(255, 231, 189);
            }
    </style>
</head>
<body>
    <div class="parentcontainer">
        <div class="child"> </div> 
        <div class="child"><h2>Dolly Parton’s 9 to 5</h2></div>
        <div class="child"> </div>
        <div class="child"><h1>9</h1></div>
        <div class="child"><a><img src="images/songtext/dolly.svg" alt=""></a></div>
        <div class="child"><h1>5</h1></div>
        <div class="child"> </div>
        <div class="child"><h3><a href="songtext_v1.html"target=”_blank>Play Song</a></h3><br> <h4>Coded and Styled by Roman Marty</h4></div>
        <div class="child"> </div>
    </div>
</body>
</html>
