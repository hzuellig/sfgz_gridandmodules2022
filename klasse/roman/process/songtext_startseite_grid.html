<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite mit Grid</title>
   
    <style>

@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Monoton&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: rgb(180, 17, 54);
        }

        .parentcontainer {
            display: grid;
            justify-content: center;
            grid-template-columns: 33vw 33vw 33vw;
            grid-template-rows: 20vh 60vh 20vh;
            height: 100vh;
        }

        .songtitel {
            grid-column: 1 / 4;
            grid-row: 1 / 2;
            align-self: bottom;
            text-align: center;
                }

        .nine {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            text-align: right;
            align-self: center;
        
        }

        .bild {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            align-self: center;
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            transform-origin: center;
        }

        .bild:hover {
            transform: rotate(-15deg) scale(1.35);
        }

        .five {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            text-align: left;
            align-self: center;
        }

        .song {
            grid-column: 1 / 4;
            grid-row: 3 / 4;
            text-align: center;
            align-self: auto;
        }

        h1 {
            font-family: 'Monoton', cursive;
            font-weight: 400;
            color: rgb(255, 231, 189);
            font-size: 30vw;
        }

        h2 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: rgb(255, 255, 255);
            font-size: 2em;
            text-align: center;
        }

        h3 {
            font-family: 'Abril Fatface', serif;
            font-weight: 400;
            font-size: 2.5em;
            color: rgb(255, 231, 189);
                }

        h4 {
            font-family: 'Abril Fatface', cursive;
            font-weight: 400;
            color: white;
            font-size: 1em;
        }


        a {
            text-decoration: none;
            color: rgb(255, 231, 189);
        }
    </style>
</head>

<body>
    <div class="parentcontainer">
        <div class="songtitel"><h2>Dolly Partonâ€™s 9 to 5</h2></div>
        <div class="nine"><h1>9</h1></div>
        <div class="bild transormed nottransformed"><a href="songtext_v4.html"><img src="images/songtext/dolly.svg"></a></div>
        <div class="five"><h1>5</h1></div>
        <div class="song"><h3>tickle Dolly to play Song</h3><h4>coded and styled by Roman Marty</h4></div>
    </div>
</body>

</html>
