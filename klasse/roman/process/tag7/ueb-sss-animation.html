<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>

body {
    background-color: rgba(222, 198, 43, 15%);
    text-align: center;
}

.group{
    display: grid;
    grid-template-columns: 1fr; 
    grid-template-rows: 1fr; 
    align-self: center;
}

    
.bigletter:nth-last-of-type(1){
    color: rgb(255, 0, 0);
    mix-blend-mode: multiply;
    animation-name: rechts;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-timing-function: ease-in-out;
}

.bigletter:nth-last-of-type(2){
    color: yellow;
    mix-blend-mode: multiply;
    animation-name: mitte;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-timing-function: ease-in-out;
}

.bigletter:nth-last-of-type(3){
    color: blue;
    mix-blend-mode: multiply;
    animation-name: links;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-timing-function: ease-in-out;

}

@keyframes rechts {
    0% {
    }

    100% {
        transform: translate(24vw);
        color: rgb(217, 0, 255);

    }
 }


@keyframes mitte {
    0% {
    }

    100% {
        color: rgba(255, 255, 0, 0);

    }
 }

 @keyframes links {
    0% {
    }

    100% {
        transform: translate(-34vw);
        color: aquamarine;

    }
 }

.child {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}

.bigletter {
    font-size: 50vw;
    font-weight: 900;
    font-family: Arial, Helvetica, sans-serif;
    color: red;
    transition-property: all;
    transition-duration: 400ms;
    transition-timing-function: ease-in-out;
    transform-origin: center;
}


    </style>
</head>
<body>
    <section>
        <div class="group">
            <div class="child bigletter">
                H
            </div>
            <div class="child bigletter">
                O
            </div>
            <div class="child bigletter">
                I
            </div>
        </div>
    </section>
</body>
</html>
