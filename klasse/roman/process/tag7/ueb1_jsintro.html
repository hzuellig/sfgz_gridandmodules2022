<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intro</title>
    <style>

    .specialbutton {
    background-color: #44c767;
    border-radius: 28px;
    border: 1px solid #18ab29;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 17px;
    padding: 16px 31px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #2f6627;
    margin-bottom: 50px;
}

.specialbutton:hover {
    background-color: #5cbf2a;
}

#kreis {
            border-radius: 50%;
            width: 400px;
            height: 400px;
            background-color: #000506;
            margin-bottom: 50px;
        }

#kreis2 {
            border-radius: 50%;
            width: 400px;
            height: 400px;
            background-color: #000506;
            animation-name: anim;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-play-state: paused;
            
        }

        @keyframes anim {
            0% {
                box-shadow: 0px 0px 8px 8px #e803ba;
            }
            25% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 8px 16px #e8035b;
                background-color: #03e8ba;
            }
            50% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 8px 24px #e85f03;
                background-color: #038ce8;
            }
            75% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 0px 24px #e85f03, 0px 0px 8px 32px #e8a303;
            }
        }

    </style>
</head>
<body>
    <button class="specialbutton" onclick="changeProperties()">Klick Mich! </button>
    <button class="specialbutton" onclick="starteAnimation()">Animiere den Kreis</button>
    <button class="specialbutton" onclick="stopanimation()">Stop</button>


    <div id="kreis"></div>
    <div id="kreis2"></div>

    <script>
        let anzahlklicks = 0;
        function zaehleKlicks(){
            anzahlklicks=anzahlklicks + 1;
            console.log(anzahlklicks);
        }
    </script>

    <script>
    function changeProperties(){
       let element = document.getElementById("kreis");
       element.style.backgroundColor = "red";
       element.style.border = "2px solid black";
       element.style.borderRadius = "20px";
    }

    function starteAnimation() {
            let kreis2 = document.getElementById("kreis2");
            kreis2.style.animationPlayState = "running";
        }

    function stopanimation () {
        let kreis2 = document.getElementById("kreis2");
            kreis2.style.animationPlayState = "paused";
    }
    </script>
    
</body>
</html>
