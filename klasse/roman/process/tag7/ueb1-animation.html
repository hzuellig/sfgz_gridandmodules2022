<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        
        
.group{
    display:grid;
    grid-template-columns: 1fr; 
    grid-template-rows: 1fr; 
}

/* beide elemente liegen ursprünglich übereinander */
.not_transformed,
.transformed {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    height: 400px;
    width: 400px;
}
/* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
        
.not_transformed {
    background-color: black;
}
.transformed {
    background-color: rgba(0, 0, 255, 0.5);
    animation-name: meineanimation;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-fill-mode: forwards;
}

@keyframes meineanimation {
    0% {
        border-radius: 0%;
        background-color: rgba(0, 0, 255, 0.5) ;
    }

    50% {
        border-radius: 50%;
        background-color: rgba(255, 0, 0, 0.5) ;
        transform: scale(0.5);
    }

    100% {
        border-radius: 0%;
        background-color: rgba(0, 0, 255, 0.5) ;
    }
 }

/*Animation zuweisen*/
.meineanimation{
    animation-name:slidein;
    animation-duration:3s;
}

    </style>
</head>
<body>
    <section>
        <h1>CSS Animationen</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verschieben">
            </div>
        </div>
    </section>
</body>
</html>
