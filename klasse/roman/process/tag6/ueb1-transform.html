<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.group{
    display:grid;
    grid-template-columns: 1fr; 
    grid-template-rows: 1fr; 
}

/* beide elemente liegen ursprünglich übereinander */
.not_transformed,
.transformed {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    height: 400px;
    width: 400px;
}
/* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
        
.not_transformed {
    background-color: black;
}
.transformed {
    background-color: rgba(0, 0, 255, 0.5);
}

.verschieben {
    transform: translate(10vw,10vw);
}

.drehen {
    transform: rotate(45deg);
    transform-origin: bottom right;
}

.skalieren {
    transform: scale(0.5, 2);
    transform-origin: center;
    color: white;
    font-size: 5rem;
}

.verzerren {
    transform: skew(-15deg, 30deg);
    transform-origin: bottom right;
}

.mehrere {
    transform: rotate(20deg) scale(0.5);
}

    </style>
</head>
<body>
     <section>
        <h1>Translate</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verschieben">
            </div>
        </div>
    </section>

    <section>
        <h1>Rotate</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed drehen">
            </div>
        </div>
    </section>

    <section>
        <h1>Scale</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed skalieren">
                Skaliert auch die Schrift mit
            </div>
        </div>
    </section>

    <section>
        <h1>Skew</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verzerren">
            </div>
        </div>
    </section>

    <section>
        <h1>mehrere Transformationen</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed mehrere">
            </div>
        </div>
    </section>
</body>
</html>
