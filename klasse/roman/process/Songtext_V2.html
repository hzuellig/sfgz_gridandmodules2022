<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songtext 2. Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>

body {
    text-align: center;
    width:100%;
    padding: 0;
    margin: 0;
}

h1 {
    font-family: 'Monoton', cursive;
    font-size: 15vw;
    text-transform: uppercase;
    font-weight: 400;
    text-align: center;
    line-height: 13vw;
    width:100%;
}

h2 {
    font-family: 'DM Serif Display', serif;
    font-size: 4.5em;
    font-weight: 400;
    font-style: italic;
    color: rgb(255, 231, 189);
    text-align: center;
    line-height: 1em;
    width:100%;
}

h3 {
    font-family: 'Abril Fatface', cursive;
    font-size: 4.5em;
    font-weight: 400;
    color: rgb(255, 231, 189);
    text-align: center;
    line-height: 1em;
    width:100%;
}

.tumble {
    background-color: rgb(63, 138, 140);
    width:100%;
    height:400%;
    text-align: center;
    padding-top: 300px;
    padding-bottom: 300px;
}

.ambition {
    background-color: rgb(242, 138, 15);
    width:100%;
    height:150%;
    text-align: center;
    padding-bottom: 2em;
}

#Cupimage {
    position: absolute;
    display: block;
    right: 0;
    left: auto;
    viewport-fit: auto;
}

#ambi {
    color: rgb(157, 90, 10);
}

#pump {
    color: rgb(255, 231, 189);
    text-align: center;
}

.shower {
    background-color: rgb(180, 17, 54);
    width:100%;
    color: rgb(255, 255, 255);
    height:400%;
    text-align: center;
    padding-top: 300px;
    padding-bottom: 300px;
}
    </style>
</head>
<body>
    <div class="tumble">
    <h3>Tumble out of  bed and <br>stumble <br>to the kitchen</h3>
    </div>

    <div class="ambition">
    <div id="Cupimage"><img src="/process/Images/Songtext/Cup.png"></div>
    <h2>Pour myself a cup of</h2>
    <h1 id="ambi">Ambition</h1>
    <h2>And yawn and stretch<br> and try to come to life</h2>
    </div>

    <div class="shower">
        <h3>Jump in the shower <br>and the blood starts</h3>
        <h1 id="pump">Pumpin'</h1>
        <h3>Out on the streets, <br>the traffic starts jumpin' <br>For folks like me <br>on the job from 9 to 5</h3>
        </div>
   
</body>
</html>
