<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: 200px 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            min-height: 100vh;
            
        }

        .child{
        border:1px dotted blue;
        padding:1rem;
        margin:1rem;    
        }

        .child:nth-of-type(1) {
            grid-column: 1 / 4;
            grid-row: 1 / 6;
            background-color:rgba(0,0,255,0.3)
        }

        .child:nth-of-type(2) {
            grid-column: 3 / 5;
            grid-row: 2 / 5;
            background-color:rgba(26, 198, 0, 0.3)
        }

        .child:nth-of-type(3) {
            grid-column: 4 / 5;
            grid-row: 1 / 1;
            background-color:rgb(255, 0, 0)
        }
        .child:nth-of-type(4) {
            grid-column: 5 / 5;
            grid-row: 1 / 6;
            background-color:rgba(255, 0, 30, 0.3)
        }
    </style>
</head>
<body>
    <div class="parentcontainer">
        <div class="child">1</div>

        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>
