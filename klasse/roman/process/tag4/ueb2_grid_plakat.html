<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    body{
    background-color:black;
    }

    .brockmanngrid{
    display:grid;
    grid-template-columns: repeat(7,14vw); /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
    grid-template-rows: repeat(7,10.75vw);
}

.der {
    grid-column: 1 / 5;
    grid-row: 3 / 6;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 32vw;
    color: #62a792;
    }
        
    .film {
        grid-column: 3 / 8;
        grid-row: 3 / 6;
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 32vw;
        color: #f3f6e5;
    }

    .redfont {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #de130f;
            font-size: 1em;
        }

        .ort {
            grid-column: 3 / 5  ;
            grid-row: 1 / 3;
            align-self: center;
        }

        .datum {
            grid-column: 3 / 5  ;
            grid-row: 6 / 7;
            align-self:end;
        }

        .offen {
            grid-column: 3 / 5  ;
            grid-row: 7 / 8;
            align-self:end;
        }

</style>
</head>
<body>
    <div class="brockmanngrid">
        <div class="der">
            der
        </div>
        <div class="film">
            Film
        </div>
        <div class="ort redfont">
            Kunstgewerbemuseum ZÃ¼rich <br/> Ausstellung
        </div>

        <div class="datum redfont">
        10. Januar bis 30. April 1960
        </div>

        <div class="offen redfont">
            offen: Montag 14-18, 20-22 <br>
            Dienstag-Freitag 10-12,14-18,20-22<br>
            Samstag-Sonntag 10-12.14-17
            </div>
    </div>  
</body>
</html>
