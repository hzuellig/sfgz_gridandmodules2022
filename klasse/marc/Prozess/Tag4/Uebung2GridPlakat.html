<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-color: black;
        }

        .brockmanngrid {
            display: grid;
            grid-template-columns: repeat(7, 14vw);
            grid-template-rows: repeat(7, 10.75vw);
        }

        .der {
            grid-column: 1 / 5;
            grid-row: 3 / 6;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32vw;
            color: #62a792;
        }

        .film {
            grid-column: 3 / 8;
            grid-row: 3 / 6;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32vw;
            color: #f3f6e5;
        }

        .redfont {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #de130f;
            font-size: 1em;
        }

        .ort {
            grid-column: 3 / 8;
            grid-row: 1 / 3;
            align-self: center;
        }

        .datumn {
            grid-column: 3 / 4;
            grid-row: 8 / 8;
        }
    </style>
</head>

<body>
    <div class="brockmanngrid">
        <div class="der">
            der
        </div>
        <div class="film">
            Film
        </div>
        <div class="redfont ort">
            Ausstellung<br>inshallah
        </div>
        <div class="redfont datumn">
            Datum yallha
        </div>
    </div>
</body>

</html>
