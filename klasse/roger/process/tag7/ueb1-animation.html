<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        body {
            margin: 15vw;
        }

        section {
            margin-top: 50px;
            margin-bottom: 200px;
        }

        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }

        .not_transformed {
            background-color: black;
        }

        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
            animation-name: zukreis;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes zukreis {
            0% {
                border-radius: 0px;
                background-color: rgba(0, 0, 255, 0.5);


            }
            50% {
                border-radius: 400px;
                background-color: rgba(255, 0, 0, 0.5);
                transform: scale(0.5);

            }

            100% {
                border-radius: 0px;
                background-color: rgba(0, 0, 255, 0.5);


            }
        }
    </style>
</head>


<body>

    <section>
        <h1>CSS Animation</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed">
            </div>
        </div>
    </section>

</body>

</html>
