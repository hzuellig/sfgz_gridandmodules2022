<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Fiesta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 200;
            font-size: 5vw;
            text-align: center;
            margin: 20px;
            background: rgb(247, 115, 41);
           /*animation-name: HG;
            animation-duration: 10s;
            animation-iteration-count: 1;
            animation-play-state: running;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
            animation-delay: 4s;*/
        }

        .parentcontainer {
            margin: 20px;
            margin-top: 80px;
            min-height: 150px;
        }

        .section1 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 150px);

        }

        .section2 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 150px);
            margin-top: 300px;
        }



        .childhead {
            /* border: 1px dotted greenyellow;*/
            font-weight: 400;
            font-size: 8vw;
        }

        .section1 .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 3 / 4;
            text-align: right;
        }

        .section1 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 4 / 5;
            text-align: left;
        }

        .section1 .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 10 / 11;
            text-align: right;
        }

        .section1 .childhead:nth-of-type(4) {
            /*Orientierungsschriftzug*/
            grid-column: 1 / 13;
            grid-row: 11 / 12;
            text-align: left;
            transition-property: all;
            transition-duration: 500ms;
            transform-origin: center;
            animation-name: Orientierung;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: paused;
        }

        .section2 .childhead:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 4 / 5;
            text-align: center;
            animation-name: Fiesta;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: paused;

        }

        .section2 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 5 / 6;
            text-align: center;

        }

        #O {
            color: rgb(255, 208, 0);
            transition-property: all;
            transition-duration: 1200ms;
            position: fixed;
            animation-name: animationO;
            animation-duration: 5s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: paused;
        }

        #O2 {
            color: rgba(0, 0, 0, 0);
            animation-name: O2;
            animation-duration: 1ms;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: paused;
        }




        @keyframes animationO {
            99% {
                transform: translate(0, 1050px);
                position: absolute;
                color: rgba(0, 0, 0, 100);

            }

            100% {
                transform: translate(0, 1050px);
                position: absolute;
                color: rgba(0, 0, 0, 0);

            }
        }

        @keyframes Orientierung {
            from {}

            to {
                transform: scale(-1, -1) translate(200px, 50px);
            }
        }

        @keyframes O2 {
            from {}

            to {
                color: rgba(0, 0, 0, 100);
            }
        }


        @keyframes HG {

            100% {
                background: rgb(52, 68, 138);
            }

            50% {
                background: rgb(216, 123, 154);
            }

            0% {
                background: rgb(247, 115, 41);
            }
        }

        @keyframes Fiesta {

            0% {}

            50% {}

            100% {
                font-size: 13vw;
                font-weight: 600;
                color: aliceblue;
            }


        }
    </style>
</head>


<body id="body">
    <div class="parentcontainer">
        <section class="section1">
            <div class="child">Wir fahren nach Süden, in den</div>
            <div class="childhead">S<span id="O">O</span><span style="color:rgb(221, 255, 255);">O</span>NNENUNTERGANG
            </div>
            <div class="child">Das spricht nicht gerade für unsere</div>
            <div class="childhead" id="Orientierung"><span style="padding-left: 4.7vw;"><span
                        id="O2">O</span>RIENTIERUNG</span></div>
        </section>
        <section class="section2">
            <div class="childhead" id="Fiesta">FORD FIESTA</div>
            <div class="childhead">MEINER SCHWESTER</div>

        </section>
    </div>

    <script>
        function StartAnimationO() {
            let element = document.getElementById("O");
            element.style.animationPlayState = "running";
        }

        function Orientierung() {
            //console.log(window.scrollY);
            if (window.scrollY > 1100) {
                let element = document.getElementById("Orientierung");
                element.style.animationPlayState = "running";
            }
        }

        function Fiesta() {
            //console.log(window.scrollY);
            if (window.scrollY > 500) {
                let element = document.getElementById("Fiesta");
                element.style.animationPlayState = "running";
            }
        }

        function BGcolor() {
let percent = scrollEnd/100
let scrollpos = window.scrollY/percent
let Rdistanz = rEnd-r
let Gdistanz = gEnd-g
let Bdistanz = bEnd-b
let rWert = scrollpos/100*Rdistanz+r
let gWert = scrollpos/100*Gdistanz+g
let bWert = scrollpos/100*Bdistanz+b
document.getElementById("body").style.backgroundColor="rgb("+rWert+","+gWert+","+bWert+")"
        
}

        window.addEventListener("scroll", StartAnimationO);
        window.addEventListener("scroll", Orientierung);
        window.addEventListener("scroll", Fiesta);
        // window.addEventListener("scroll", O2);
        window.addEventListener("scroll", BGcolor);


        let animated = document.getElementById("O")
        animated.addEventListener("animationend", () => {
            let element = document.getElementById("O2");
            element.style.animationPlayState = "running";
        });
        let r = 247
        let g = 115
        let b = 41
        let rEnd = 52
        let gEnd = 68
        let bEnd = 138
        let scrollEnd = 2000

    </script>

</body>

</html>
