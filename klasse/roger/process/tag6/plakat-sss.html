<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformed S</title>
    <style>
        body {
            background-color: beige;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 80vw;
            text-align: center;
        }

        div.parent {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .erstes {
            color: magenta;
            transition-property: all;
            transition-duration: 800ms;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            mix-blend-mode: multiply;
        }

        .zweites {
            color: yellow;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            mix-blend-mode: multiply;
            transition-property: all;
            transition-duration: 800ms;
            transform-origin: center;
        }

        .drittes {
            color: cyan;
            transition-property: all;
            transition-duration: 800ms;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            mix-blend-mode: multiply;
        }

        div.parent:hover .erstes {
            transform: translate(-150px, 0);
            color: black;
        }

        div.parent:hover .zweites {
            font-size: 100vw;
            transform: translate(0, -100px);
            color: red;
        }

        div.parent:hover .drittes {
            transform: translate(150px, 0);
            color: black;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="erstes">M</div>
        <div class="zweites">O</div>
        <div class="drittes">M</div>
    </div>
</body>

</html>
