<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Fiesta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 200;
            font-size: 5vw;
            text-align: center;
            margin: 20px;
        }

        p {
            font-size: 5vw;
        }

        h1 {
            font-weight: 400;
        }

        .parentcontainer {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(37, 150px);
            margin: 20px;
            margin-top: 80px;
            min-height: 150px;
        }

        .child {
            /*border: 1px dotted blue;*/
        }

        .childhead {
           /* border: 1px dotted greenyellow;*/
            font-weight: 400;
            font-size: 7vw;
        }

        .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            text-align: right;
        }

        .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 2 / 3;
            text-align: left;
        }

        .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 6 / 7;
            text-align: right;
        }

        .childhead:nth-of-type(4) {
            grid-column: 1 / 13;
            grid-row: 7 / 8;
            text-align: left;
        }


        .child:nth-of-type(5) {
            grid-column: 1 / 13;
            grid-row: 11 / 12;
            text-align: center;
        }

        .childhead:nth-of-type(6) {
            grid-column: 1 / 13;
            grid-row: 12 / 13;
            text-align: center;
        }

        .child:nth-of-type(7) {
            grid-column: 1 / 13;
            grid-row: 15 / 16;
            text-align: center;
        }

        .childhead:nth-of-type(8) {
            grid-column: 1 / 13;
            grid-row: 16 / 17;
            text-align: center;
        }

        .child:nth-of-type(9) {
            grid-column: 1 / 13;
            grid-row: 20 / 21;
            text-align: right;
        }

        .childhead:nth-of-type(10) {
            grid-column: 1 / 13;
            grid-row: 21 / 22;
            text-align: left;
        }

        .child:nth-of-type(11) {
            grid-column: 1 / 13;
            grid-row: 25 / 26;
            text-align: right;
        }

        .childhead:nth-of-type(12) {
            grid-column: 1 / 13;
            grid-row: 26 / 27;
            text-align: left;
        }
        
        .child:nth-of-type(13) {
            grid-column: 1 / 13;
            grid-row: 30 / 31;
            text-align: right;
        }

        .childhead:nth-of-type(14) {
            grid-column: 1 / 13;
            grid-row: 31 / 32;
            text-align: left;
        }
        .child:nth-of-type(15) {
            grid-column: 1 / 13;
            grid-row: 32 / 33;
            text-align: right;
        }

        .childhead:nth-of-type(16) {
            grid-column: 1 / 13;
            grid-row: 33 / 34;
            text-align: left;
        }
        
    </style>
</head>


<body>
    <div class="parentcontainer">
        <div class="child">Wir fahren nach Süden, in den</div>
        <div class="childhead">SONNENUNTERGANG</div>
        <div class="child">Das spricht nicht gerade für unsere</div>
        <div class="childhead"><span style="color:rgb(255, 255, 255);">S</span>ORIENTIERUNG</div>
        <div class="child">Es ist</div>
        <div class="childhead">ENG</div>
        <div class="child">und wir zu</div>
        <div class="childhead">VIERT</div>
        <div class="child">die Fenster</div>
        <div class="childhead">KLEMMEN</div>
        <div class="child">und selbstverständlich ist hier nichts</div>
        <div class="childhead">KLIMATISIERT</div>
        <div class="child">Im</div>
        <div class="childhead">FORD FIESTA</div>
        <div class="child">von meiner</div>
        <div class="childhead">SCHWESTER</div>
    </div>
</body>

</html>
