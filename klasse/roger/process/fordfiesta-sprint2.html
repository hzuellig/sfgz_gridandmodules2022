<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Fiesta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 200;
            font-size: 5vw;
            text-align: center;
            margin: 20px;
            background-color: rgb(221, 255, 255);
        }

        .parentcontainer {
            margin: 20px;
            margin-top: 80px;
            min-height: 150px;
        }

        .section1 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 100px);
            margin-bottom: 600px;
        }

        .section2 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 100px);
            margin-bottom: 600px;
        }

        .section3 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 100px);
            margin-bottom: 600px;
        }

        .section4 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 100px);
            margin-bottom: 600px;
        }

        .childhead {
            /* border: 1px dotted greenyellow;*/
            font-weight: 400;
            font-size: 8vw;
        }

        .section1 .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            text-align: right;
        }

        .section1 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 2 / 3;
            text-align: left;
        }

        .section1 .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 8 / 9;
            text-align: right;
        }

        .section1 .childhead:nth-of-type(4) {
            grid-column: 1 / 13;
            grid-row: 9 / 10;
            text-align: left;
            transition-property: all;
            transition-duration: 500ms;
            transform-origin: center;
        }


        .section2 .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            text-align: center;
        }

        .section2 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 2 / 3;
            text-align: center;
            transition-property: all;
            transition-duration: 300ms;
            transform-origin: center;
            letter-spacing:200px;
        }

        .section2 .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 8 / 9;
            text-align: center;
        }

        .section2 .childhead:nth-of-type(4) {
            grid-column: 1 / 13;
            grid-row: 9 / 10;
            text-align: center;
        }


        .section3 .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            text-align: right;
        }

        .section3 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 2 / 3;
            text-align: left;
    
        }

        .section3 .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 8 / 9;
            text-align: right;
        }

        .section3 .childhead:nth-of-type(4) {
            grid-column: 1 / 13;
            grid-row: 9 / 10;
            text-align: left;
        }


        .section4 .child:nth-of-type(1) {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            text-align: right;
        }

        .section4 .childhead:nth-of-type(2) {
            grid-column: 1 / 13;
            grid-row: 2 / 3;
            text-align: left;
        }

        .section4 .child:nth-of-type(3) {
            grid-column: 1 / 13;
            grid-row: 8 / 9;
            text-align: right;
        }

        .section4 .childhead:nth-of-type(4) {
            grid-column: 1 / 13;
            grid-row: 9 /10;
            text-align: left;
        }

        #O {
            color: rgb(255, 208, 0);
            transition-property: all;
            transition-duration: 1200ms;
            position: fixed;
        }

        #O:hover {
            color: black;
            transform: translate(0, 700px);

        }

        .section1 .childhead:nth-of-type(4):hover {
            transform: scale(-1, -1) translate(200px, 50px);
        }

        .section2 .childhead:nth-of-type(2):hover {
            letter-spacing: 5px;
            transform: scale(0.5, 1)
        }

    </style>
</head>


<body>
    <div class="parentcontainer">
        <section class="section1">
            <div class="child">Wir fahren nach Süden, in den</div>
            <div class="childhead">S<span id="O">O</span><span style="color:rgb(221, 255, 255);">O</span>NNENUNTERGANG</div>
            <div class="child">Das spricht nicht gerade für unsere</div>
            <div class="childhead"><span style="color:rgb(221, 255, 255);">SO</span>RIENTIERUNG</div>
        </section>
        <section class="section2">
            <div class="child">Es ist</div>
            <div class="childhead">ENG</div>
            <div class="child">und wir zu</div>
            <div class="childhead">VIERT</div>
        </section>
        <section class="section3">
            <div class="child">die Fenster</div>
            <div class="childhead">KLEMMEN</div>
            <div class="child">und selbstverständlich ist hier nichts</div>
            <div class="childhead">KLIMATISIERT</div>
        </section>
        <section class="section4">
            <div class="child">Im</div>
            <div class="childhead">FORD FIESTA</div>
            <div class="child">von meiner</div>
            <div class="childhead">SCHWESTER</div>
        </section>
    </div>
</body>

</html>
