<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Aufgabe</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    body {
        background-image: url(https://img.freepik.com/fotos-kostenlos/strukturierter-hintergrund-des-designraumes-papier_53876-42312.jpg?w=2000);

    }

    .parentcontainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        margin: 40px;
    }

    .child {
        padding: 0rem;
        margin: 0rem;
        font-family: 'Comfortaa', cursive;
        font-size: 4vw;
        align-self: end;
    }

    .child:nth-of-type(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 2;
        font-size: 4vw;
    }

    .child:nth-of-type(2) {
        grid-column: 1 / 4;
        grid-row: 2 / 3;
        font-size: 12vw;
    }

    .child:nth-of-type(3) {
        grid-column: 2 / 4;
        grid-row: 3 / 4;
        font-size: 4vw;
    }

    .child:nth-of-type(4) {
        grid-column: 2 / 4;
        grid-row: 4 / 5;
        font-size: 12vw;
    }
</style>

<body>
    <div class="parentcontainer">
        <div class="child">Ziel ist</div>
        <div class="child">Sizilien,</div>
        <div class="child">dort spricht man</div>
        <div class="child">italienisch</div>
    </div>
</body>

</html>
