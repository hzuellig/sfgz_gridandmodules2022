<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel mit Boxen</title>
    <style>
        div,
        span {
            background-color: yellow;
            margin: 2em;
            padding: 2em;
            border: 5px solid black;
            display: block;
            left: 100px;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: blue;
            color: white;
        }

        .fixed {
            position: fixed;
            background-color: red;
            color: white;
        }

        .special {
            background-color: aqua;
            color: brown;
            border: 5px dotted red;
        }
        
    </style>
</head>

<body>
    <div>Box1</div>
    <div class="relative">Box2
        <div class="special">Box4</div>
    </div>
    <div>Box3</div>

    <span class="absolute">Ich bin ein Span1</span>
    <span class="fixed">Ich bin ein Span2</span>

</body>

</html>
