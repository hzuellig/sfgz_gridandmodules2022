<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãœbung 1 Grid Basic</title>
    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(18, 1fr);
        }

        .child{
            border:1px solid rgb(0, 0, 0);
            border-width: 4px;
            padding:1rem;
            margin:0rem;
        }

        .child:nth-of-type(1) {
            grid-column: 1 / 4;
            grid-row: 1 / 3;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color:rgb(34, 255, 0)
        }
    
        .childtwo {
            border:4px solid rgb(0, 0, 0);
            background-color: rgb(0, 217, 255);
            padding:1rem;
            margin:0rem;
            grid-column: 2 / 3;
            grid-row: 3 / 6;
        }

        .childthree {
            border:4px solid rgb(0, 0, 0);
            background-color: rgb(255, 57, 209);
            padding:1rem;
            margin:0rem;
            grid-column: 3 / 5;
            grid-row: 3 / 5;
        }

        .childfour {
            border:4px solid rgb(0, 0, 0);
            background-color: rgb(255, 242, 57);
            padding:1rem;
            margin:0rem;
            grid-column: 4 / 5;
            grid-row: 1 / 7;
        }

        .childfive {
            border:4px solid rgb(0, 0, 0);
            background-color: rgb(136, 0, 255);
            padding:1rem;
            margin:0rem;
            grid-column: 1 / 1;
            grid-row: 3 / 10;
        }

    </style>
</head>
<body>
    <div class="parentcontainer">
        <div class="child">1</div>
        <div class="childtwo">2</div>
        <div class="childthree">3</div>
        <div class="childfour">4</div>
        <div class="childfive">5</div>
        <div class="childsix"></div>
    </div>
</body>
</html>
