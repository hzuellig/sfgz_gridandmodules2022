<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel mit Boxen</title>
    <style>
        div,span {
            background-color: blue;
            color: azure;
            margin: 2em;
            padding: 1em;
            border: 4px dotted rgb(255, 0, 200);
            display: block;
            left: 200px;
        }
        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
            top: 300px;
            left: 80px;
            background-color: chartreuse;
        }

        .fixed {
            position:fixed ;
            top: 50px ;
            background-color: rgba(0, 255, 255, 0.455);   
        }
        .gelbebox {
            background-color: yellow;
            padding: 5px;
            margin: 20px;
        }
        .eins {
            background-color: blueviolet;
            position:relative;
            margin-left: 150px;
        }
        .zwei {
            background-color: lightsalmon;
            position:absolute ;
            margin: -50px 0 20px 180px;
            padding: 5px;
        }
        .drei {
            background-color: rgb(247, 150, 202);
            position: fixed;
            top: 0;
            left: 0;
        }
        .vier {
            background-color: turquoise;
            position: absolute;
            padding: 500px;
            border: 5px solid rgb(120, 93, 255);
        }
        .boxinnerhalb {
            background-color: cornflowerblue;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="fixed">Box 1</div>
    <div class="relative">Box 2</div>
    <div>Box 3
        <div class="gelbebox">Box in Box</div>
    </div>

    <span class="absolute">Ich bin ein Span 1</span>
    <span>Ich bin ein Span 2</span>

    <div class="eins"></div>
    <div class="zwei"></div>
    <div class="drei">
        <div class="boxinnerhalb"></div>
    </div>
    <div class="vier"></div>
    <div class="fuenf"></div>
</body>
</html>
