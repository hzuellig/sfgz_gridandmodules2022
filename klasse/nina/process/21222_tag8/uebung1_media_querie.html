    <title>Übung 1 – Media Queries</title>

<style>
        body {
        background-color: black;
      }
    @media all and (max-width: 600px) {
      body {
        background-color: lightblue;
      }
    }

h1 {
    font-size: 15vw;
    color: white;
    text-align: center;
    justify-content: center;
}

    @media all and (max-width: 600px) {
      h1 {
        color: red;
        font-size: 10vw;
        text-align: center;
    justify-content: center;
      }
    }

    .example div {
        border: 1px solid orange;
        min-width: 30vw;
    }

    @media screen and (min-width: 800px) { 
    div.example {
        display: flex; }
    }
    
</style>

</head>

<h1>Hier steht ein Titel</h1>
