<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung – 2D Transforms</title>
    <link rel="stylesheet" href="stylesheet_2d_transforms.css">
</head>
<body>

    <section>
        <h1>Translate (Verschieben)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verschieben">
            </div>
        </div>
    </section>

    <section>
        <h1>Rotate (Drehen)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed drehen">
                Drehen
            </div>
        </div>
    </section>

    <section>
        <h1>Scale (Vergrössern/Verkleinern)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed skalieren">
                skalieren
            </div>
        </div>
    </section>

    <section>
        <h1>Skew (Verzerrung)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verzerren">
            </div>
        </div>
    </section>

    <section>
        <h1>Mehrere (Skalieren & Drehen)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed mehrere">
            </div>
        </div>
    </section>

    <section>
        <h1>Mehrere2 (Verschieben & Verzerren)</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed mehrere2">
            </div>
        </div>
    </section>
    
</body>
</html>
