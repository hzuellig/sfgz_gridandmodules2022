  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="ScrollTrigger.min.js"></script>



  <script>

    gsap.to(".par-songtitel", {
      opacity: 0,

      scrollTrigger: {
        trigger: ".songtitel-verkleinern",
        start: 'top',
        end: 'bottom 30%',
        scrub: true,
        id: "scrub"
      }
    });

    gsap.to(".par-artist", {
      opacity: 0,

      scrollTrigger: {
        trigger: ".artist-verkleinern",
        start: 'top 0%',
        end: 'bottom 0%',
        scrub: true,
        id: "scrub"
      }
    });



    gsap.to(".quadrat", {
      width: '200vw',
      height: '200vw',
      borderRadius: '0em',
      scrollTrigger: {
        trigger: ".quadratcontainer",
        start: 'top 20%',
        scrub: true,
        id: "scrub",
      }
    });

    gsap.to(".sec-lyrics2", {
      scrollTrigger: ".sec-lyrics2", // start the animation when ".section" enters the viewport (once)
  backgroundColor: 'black',

    });

    gsap.to(".sec-lyrics3", {
      scrollTrigger: ".sec-lyrics3", // start the animation when ".section" enters the viewport (once)
  backgroundColor: 'white',

    });

    gsap.to(".quadrat-two", {
      width: '1vw',
      height: '1vw',
      borderRadius: '1000px',
      rotate: '360deg',
      scrollTrigger: {
        trigger: ".quadratcontainer-two",
        scrub: 1,
      }
    });

    gsap.to(".wegfliegen", {
      scale: 0,
      y: -500,


      scrollTrigger: {
        trigger: ".par-lyrics2",
        start: 'top 10%',
        end: 'bottom 50%',
        scrub: true,
        id: "scrub"
      }
    });

    gsap.to(".bodenkleiner", {
      scale: 2,
      y: 400,
      color: 'white',
      textShadow: '0px 0 white, 0 0px white, 0px 0 white, 0 0px white',


      scrollTrigger: {
        trigger: ".par-lyrics2",
        start: 'top',
        end: 'bottom',
        scrub: true,
        id: "scrub"
      }
    });



  </script>
