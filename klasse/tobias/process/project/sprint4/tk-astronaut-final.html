  <script>

    gsap.to(".par-songtitel", {
      opacity: 0,

      scrollTrigger: {
        trigger: ".songtitel-verkleinern",
        start: 'top',
        end: 'bottom 30%',
        scrub: true,
        id: "scrub"
      }
    });

    gsap.to(".par-artist", {
      opacity: 0,

      scrollTrigger: {
        trigger: ".artist-verkleinern",
        start: 'top 0%',
        end: 'bottom 0%',
        scrub: true,
        id: "scrub"
      }
    });



    gsap.to(".quadrat", {
      width: '120em',
      height: '120em',
      borderRadius: '0em',
      scrollTrigger: {
        trigger: ".quadratcontainer",
        start: 'top 20%',
        end: 'bottom 20%',
        scrub: true,
        id: "scrub"
      }
    });

    gsap.to(".quadrat-two", {
      width: '0%',
      height: '0%',
      borderRadius: '1000px',
      rotate: '360deg',
      scrollTrigger: {

        end: 'bottom 20%',
        scrub: true,
        id: "scrub"

    });

    gsap.to(".wegfliegen", {
      scale: 0,
      y: -500,

        start: 'top 10%',
