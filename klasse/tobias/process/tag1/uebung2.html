<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spiel mit Boxen</title>
<style>

body{
    background-color: black;
}

div, span{
    display:grid;
    margin: 3em;
}

.TK{
    color: black;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    position: fixed;
    font-size: 10em;
}

.fixed{
    position:fixed;
    background-color: black;
    margin: 2em;

.redone{
    height: 400px;

}

.pinky {
    background-color: violet;
    margin-bottom: -2em;
    padding: 2em;
    width: 50%;
    
}

.green{
    background-color: greenyellow;
    height: 200px;
    left: 100px;
    padding: 1em;
    margin: 1em;
    height: 5em;
}

</head>

 <div class="TK">TK</div>

</div>

<div class="green"></div>
