<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform XXX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat Alternates', sans-serif;
            padding: 3em;
            
        }

        section {
            padding: 3em;
        }

        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .big-e{
            color: orange;
            transform: translate(20vw);
            mix-blend-mode:multiply;
            animation-name: buchstabe-e;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;

        }
       .big-l{
            color: gold;
            transform: translate(40vw);
            mix-blend-mode:multiply;
            animation-name: buchstabe-l;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        .big-p{
            color: yellow;
            transform: translate(60vw);
            mix-blend-mode:multiply;
            animation-name: buchstabe-p;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        /* beide elemente liegen ursprünglich übereinander */
        .child {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }

        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */


        .bigletter {
            font-size: 40vw;
            font-weight: 900;
            color: red;
        }
        
        @keyframes buchstabe-e {
            0% {
            transform: translate(0vw);
            mix-blend-mode:multiply;
            }

            100% {
                transform: translate(20vw);
                color: orange;

            }
        }

        @keyframes buchstabe-l {
            0% {
            transform: translate(0vw);
            mix-blend-mode:multiply;
            }

            100% {
                transform: translate(40vw);
                color: yellow;

            }
        }


        @keyframes buchstabe-p {
            0% {
            transform: translate(0vw);
            mix-blend-mode:multiply;
            }

            100% {
                transform: translate(60vw);
                color: yellowgreen;

            }
        }


    </style>

</head>

<body>
    <section>

        <div class="group">
            <div class="child bigletter">
                H
            </div>
            <div class="child bigletter big-e">
                E
            </div>
            <div class="child bigletter big-l">
                L
            </div>
            <div class="child bigletter big-p">
                P
            </div>
        </div>
    </section>


</body>

</html>
