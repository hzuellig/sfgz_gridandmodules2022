<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

<style>

    body{
        font-family: 'Montserrat Alternates', sans-serif;
        color: aliceblue;
        background: black;
        padding: 0px;
        margin: 0px;
        margin-left: 1em;
    }

    .parentcontainer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        min-height: 100vh;
    }

    .child{
    border: solid 1pt rgba(255, 255, 255, 0.1);
}

    .child:nth-of-type(1) {
            grid-column: 1 / 3;
            grid-row: 1 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            display: flex;
            align-items: center;

        }
        .child:nth-of-type(2) {
            grid-column: 1 / 3;
            grid-row: 1 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            display: flex;
            align-items: center;
        }
        .child:nth-of-type(3) {
            grid-column: 3 / 4;
            grid-row: 3 / 3;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            padding: 1em;
        }
        .child:nth-of-type(4) {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            padding: 1em;
            background-color: aliceblue;
        }


        h1{
            font-size: 7vw;
            color: aliceblue;
            text-align: center;
        
        }

        h2{
            font-size: 2em;
            color: black;
            text-align: left;
            font-weight: 200;
        }

        p{
           font-weight: 100; 
        }


.circle{
    height: 1000px;
    width: 1000px;
    border-radius: 1000px;
    margin-left: 20%;
    background-color:darkgrey;
}

.bigtext{
    font-size: 6vw;
    font-weight: 500;
    text-transform: uppercase;
}


</style>

</head>
<body>
    
    <div class="parentcontainer">
        <div class="child"><div class="circle"></div></div>
        <div class="child"><h1>Ich heb ab‚Ä¶ üöÄ</h1></div>
        <div class="child"><p><span style="font-weight: 900; font-size: 2em;">Houston we have a Problem!</span></p></div>
        <div class="child"><p style="font-size:100px; text-align: center;">üë®‚ÄçüöÄ</p><h2>‚Ä¶wie ein <br><span class="bigtext">Astro‚Äî<br>naut</span></h2></div>
    </div>

</body>
</html>
