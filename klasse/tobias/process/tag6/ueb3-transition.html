<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <style>
body {
            font-family: 'Montserrat Alternates', sans-serif;
            padding: 3em;
            
        }

        section {
            padding: 3em;
        }

        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        /* beide elemente liegen ursprünglich übereinander */
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }

        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */

        .not_transformed {
            background-color: black;
        }

        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
            transform: translate(10vw, 10vw);
            transition-property: all;
            transition-duration: 500ms;
            transition-timing-function: cubic-bezier(.15,1.86,.93,-0.68);
        }

        /*Transition Abkürzung
        transition: all 500ms cubic-bezier(.15,1.86,.93,-0.68); */

        .transformed:hover{
            background-color: gold;
            transform: skew(45deg, 10deg);
            mix-blend-mode: exclusion;
        }

        </style>
</head>
<body>
    
    <section>
        <h1>Hover 1</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed">
            </div>
        </div>
    </section>


</body>
</html>
