<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel mit Boxen</title>
    <style>
        @font-face {
            font-family: Other Special Font;
            src: url(Sligoil-Micro.otf);
        }

        p {
            font-family: Other Special Font;
            font-size: 20px;
            font-weight: 100;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        div,
        span {
            background-color: rgba(0, 0, 0, 0.255);
            border: 0.2px solid rgb(191, 233, 0);
            width: 500px;
            height: 500px;
            margin: 1em;
            padding: 1em;
        }

        .fixed {
            position: fixed;
            background-color: rgb(191, 233, 0);
            bottom: 70px;
            right: 70px;
            height: 100px;
            width: 100px;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .absolute {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .box {
            background-color: rgb(191, 233, 0)
        }

        body {
            background-color: rgb(19, 21, 31);
        }
    </style>
</head>

<body>
    <div class="fixed">
        <p>bonjour!</p>
    </div>
    <div class="absolute">
        <div class="absolute">
            <div class="absolute">
                <div class="absolute">
                    <div class="absolute">
                        <div class="absolute">
                            <div class="absolute">
                                <div class="absolute">
                                    <div class="absolute">
                                        <div class="absolute"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
