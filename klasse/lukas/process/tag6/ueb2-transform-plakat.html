<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakat</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 520px;
            color: blue;
            text-align: center;
        }

        /*kann man auch gleich über eine klasse lösen und alles angben!*/
        .right {
            color: cyan;
            mix-blend-mode: multiply;
            transform: translate();
        }

        .verschieben {
            transform: translate(5vw);
        }

        .verschieben2 {
            transform: translate(10vw);
        }

        .verschieben3 {
            transform: translate(15vw);
        }

        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .letter {
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <section class="group">
        <div class="transformed">
            <h1>S</h1>
        </div>
        <div class="transformed verschieben letter">
            <h1>S</h1>
        </div>
        <div class="transformed verschieben2 letter">
            <h1>S</h1>
        </div>

        <div class="transformed verschieben3 letter">
            <h1>S</h1>
        </div>

    </section>





</body>

</html>
