<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakat Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="dotrow">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>
    <section class="infotext">
        <div class="info">80s</div>
        <div class="dot3"></div>
        <div class="info">90s</div>
        <div class="dot3"></div>
        <div class="info">house</div>
        <div class="dot3"></div>
        <div class="info">electro</div>
        <div class="dot3"></div>
        <div class="info">rock</div>
        <div class="dot3"></div>
        <div class="info">pop</div>
        <div class="dot3"></div>
        <div class="info">hip hop</div>

    </section>
    <section class="dotrow">
        <div class="dot2"></div>
        <div class="dot2"></div>
        <div class="dot2"></div>
        <div class="dot2"></div>
    </section>
    <section class="infotext">
        <div class="info">23:00–00:30 Uhr</div>
        <div class="dot3"></div>
        <div class="info">tequilla CHF 1.10</div>
        <div class="dot3"></div>
        <div class="info">01:30–02:30 Uhr</div>
        <div class="dot3"></div>
        <div class="info">vodka & effect CHF 2.20</div>

</html>
