<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slowdive â€“ sugar for the pill</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/process/projekt_lyrics/style.css">
    <style>        .parentgrid {
        display: grid;
        grid-template-columns: repeat(8, 14vw);
        grid-template-rows: repeat(12, 10vh);
    }

    .grid_01 {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
    }

    .grid_02 {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(2, 20vh);

    }
    .grid_03{
        display: grid;
        grid-template-columns: 1;
        grid-template-rows: 1;
        align-items: center;
        margin-bottom: 100px;
    }

    .label {
        grid-column: 2 / 6;
        grid-row: 1;
        align-self: flex-end;
    }

    .title {
        grid-column-start: 2;
        grid-column-end: 6;
        grid-row: 2;
        align-self: flex-start;
    }

    .child {
        grid-column: 3 / 6;
    }

    .child2 {
        grid-column: 3 / 7;
        grid-row: 3 / 8;
        align-items: center;
    }

    .letter_01 {
        grid-column: 2;
        grid-row: 1;
        align-self: end;
        z-index: 10;
    }

    .letter_02 {
        grid-column: 3;
        grid-row: 2;
        align-self: end;
        z-index: 10;

    }

    .letter_03 {
        grid-column: 4;
        grid-row: 1;
        align-self: end;
        z-index: 10;

    }

    .letter_04 {
        grid-column: 5;
        grid-row: 2;
        align-self: end;
        z-index: 10;

    }

    .letter_05 {
        grid-column: 6;
        grid-row: 1;
        align-self: end;
        z-index: 10;

    }

    .letter_06 {
        grid-column: 7;
        grid-row: 2;
        align-self: end;
        z-index: 10;

    }

    .letter_upside_01 {
        grid-column: 1;
        grid-row: 1;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_02 {
        grid-column: 2;
        grid-row: 2;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_03 {
        grid-column: 3;
        grid-row: 1;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_04 {
        grid-column: 4;
        grid-row: 2;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_05 {
        grid-column: 5;
        grid-row: 1;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_06 {
        grid-column: 6;
        grid-row: 2;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .letter_upside_07 {
        grid-column: 7;
        grid-row: 1;
        align-self: end;
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
        z-index: 10;

    }

    .gradient {
        background: linear-gradient(180deg, #0D476A 41.08%, #111B38 84.65%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        z-index: 10;
    }

    .ellipse {
        background: linear-gradient(180deg, #8F6B4B 5.65%, #380D16 36.47%, #091D3E 101.15%);
        height: 1400px;
        width: 100vw;
        position: absolute;
        top: 1050px;

    }

    .placeholder_big {
        height: 25em;
    }
    .placeholder_small {
        height: 10em;
    }

</style>
</head>


<body>

    <div class="placeholder_small"></div>
    <section class="grid_03">
    <div class="gradient">
        <h2>anna rolled</h2>
    </div>
</section>
    <section>

        </div>
        <div class="letter_06">

        </div>
    </section>

        <div class="letter_upside_04">
