<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .specialbutton {
            background-color: #000000;
            border-radius: 28px;
            border: 1px solid #43005b;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 16px 31px;
            text-decoration: none;
        }

        .specialbutton:hover {
            background-color: #490543;
        }

        #kreis {
            border-radius: 50%;
            width: 400px;
            height: 400px;
            background-color: #000506;
        }

        #kreis2 {
            border-radius: 50%;
            width: 450px;
            height: 450px;
            background-color: rgb(36, 55, 110);
            animation-name: anim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }

        @keyframes anim {
            0% {}

            25% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 8px 16px #e8035b;
                background-color: #03e8ba;
            }

            50% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 8px 24px #e85f03;
                background-color: #038ce8;
            }

            75% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 0px 24px #e85f03, 0px 0px 8px 32px #e8a303;
            }

        }
    </style>
</head>

<body>

    <button class="specialbutton" onclick="changeProperties()">Klick Mich!</button>
    <div id="kreis"> Hallo Kreis</div>
    <div id="kreis2"></div>
    <button class="specialbutton" onclick="starteAnimation()">Animiere den Kreis</button>
    <button class="specialbutton" onclick="stoppeAnimation()">Stoppe die Animation</button>
    <button class="specialbutton" onclick="toggleAnimation()">Klick Mich!</button>




    <script>
        let anzahlklicks = 0;
        //alert("Hallo!");


        function zaehleklicks() {
            anzahlklicks = anzahlklicks + 1;
            console.log(anzahlklicks);

        }

        function changeProperties() {
            let element = document.getElementById("kreis");
            element.style.backgroundColor = "rgb(255, 0, 0)"
        }

        function starteAnimation() {
            let element = document.getElementById("kreis2");
            element.style.animationPlayState = "running";
        }

        function stoppeAnimation() {
            let element = document.getElementById("kreis2");
            element.style.animationPlayState = "paused";
        }

            toggle = true;
        } else {
            element.style.animationPlayState = "paused";
            toggle = false;
        }*/




        
    </script>


</body>

</html>
