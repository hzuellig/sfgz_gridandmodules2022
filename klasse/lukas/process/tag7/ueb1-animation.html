<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        /* beide elemente liegen urspr체nglich 체bereinander */
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }

        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */

        .not_transformed {
            background-color: black;
        }

        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
            transition-property: all;
            transition-duration: 500ms;
            transition-timing-function: cubic-bezier(0, 0.55, 0.45, 1);
        }

        .transformed:hover {
            /* Ver채nderter Zustand */
            background-color: aqua;
            transform: translate(100px, 100px);
        }

        @keyframes meineanimation {
            0% {
                border-radius: 0%;
                background-color: rgb(0 , 0, 255, 0.5);
            }

            50%{
                background-color: rgba(0, 255, 120, 1);
            }

            100% {
                border-radius: 50%;
                background-color: rgba(255, 0, 34, 0.5);
            }
        }

        .animierteklasse {
            animation-name: meineanimation;
            animation-duration: 2s;
            animation-fill-mode: backwards;

            /*kann auch alles verk체rzt geschrieben werden mit animate: */
        }
    </style>

</head>

<body>
    <section>
        <h1>Animation</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed animierteklasse">
            </div>
        </div>
    </section>




</body>

</html>
