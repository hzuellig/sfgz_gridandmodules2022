<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: 400px 400px 400px;
            grid-template-rows: 400px 400px 400px;
        }

        .child {
            border: 1px solid rgba(0, 0, 11, 0.582);
            padding: 5rem;
            margin: 5rem;
            border-radius: 10px;
        }

        .child:nth-of-type(1) {
            grid-column: 1/ 3;
            grid-row: 1 / 3;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color: rgba(0, 0, 255, 0.3)
        }
        .child:nth-of-type(2) {
            grid-column: 2/ 3;
            grid-row: 1/ 3;
            background-color: rgba(200, 200, 240, 0.3)

        }
        .child:nth-of-type(3) {
            grid-column: 3/ 3;
            grid-row: 1/ 3;
            background-color: rgba(243, 140, 14, 0.3)

        }
        .child:nth-of-type(4) {
            grid-column: 1/ 3;
            grid-row: 2/ 3;
            background-color: rgba(111, 11, 90, 0.3)

        }
        .child:nth-of-type(5) {
            grid-column: 2/ 3;
            grid-row: 2/ 3;
            background-color: rgba(41, 157, 91, 0.3)

        }
        .child:nth-of-type(6) {
            grid-column: 3/ 3;
            grid-row: 2/ 3;
            background-color: rgba(233, 13, 13, 0.3)

        }
        .child:nth-of-type(7) {
            grid-column: 1/ 3;
            grid-row: 3/ 3;
            background-color: rgba(8, 8, 237, 0.3)

        }
        .child:nth-of-type(8) {
            grid-column: 2/ 3;
            grid-row: 3/ 3;
            background-color: rgba(32, 201, 120, 0.3)

        }
        .child:nth-of-type(9) {
            grid-column: 3/ 3;
            grid-row: 3/ 3;
            background-color: rgba(208, 234, 17, 0.3)

        }
    </style>
</head>

<body style="background-color:black">
    <div class="parentcontainer">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
    </div>

</body>

</html>
