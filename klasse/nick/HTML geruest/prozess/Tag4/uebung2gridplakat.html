<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background-color: black;
        }

        .brockmanngrid {
            display: grid;
            grid-template-columns: repeat(7, 14vw);
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
            grid-template-rows: repeat(7, 10.75vw);
        }

        .bigfont {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32vw;

        }

        .der {
            grid-column: 1 / 5;
            grid-row: 3 / 6;
            color: #62a792;
        }

        .film {
            grid-column: 3 / 8;
            grid-row: 3 / 6;
            color: #f3f6e5;
        }

        .redfont {

            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #de130f;
            font-size: 1em;

        }

        .ort {
            grid-column: 4/ 5;
            grid-row: 1/ 3;
            align-self: center;
        }


        .datum {
            grid-column: 4/ 5;
            grid-row: 6/ 7;
            align-self: end;
        }

        .opening {
            grid-column: 4/ 5;
            grid-row: 7 / 8;
            align-self: end;
        }
    </style>
</head>

<body>
    <div class="brockmanngrid">
        <div class="der bigfont">
            der
        </div>
        <div class="film bigfont">
            Film
        </div>
        <div class="ort redfont">
            Kunstgewerbemuseum Zürich <br /> Ausstellung
        </div>
        <div class="datum redfont">
            12.03.2023
        </div>
        <div class="opening redfont">
            Eröffnung 13:00
            bis 17:00
        </div>
    </div>


</body>

</html>
