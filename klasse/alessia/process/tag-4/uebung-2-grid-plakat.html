<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Plakat</title>

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body{
            background-color:black;
        }
        .brockmanngrid{
            display:grid;
            grid-template-columns: repeat(7,14vw); /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
            grid-template-rows: repeat(7,10.75vw);
        }
        .der {
            grid-column: 1 / 5;
            grid-row: 3 / 6;
            color: #62a792;
        }

        .bigfont {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32vw;
        }
            
        .film {
            grid-column: 3 / 8;
            grid-row: 3 / 6;
            color: #f3f6e5;
        }

        .redfont {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #de130f;
            font-size: 2em;
        }

        .ort {
            grid-column: 3 / 6;
            grid-row:1 / 3;
            align-self: center;
        }

        .datum {
            grid-column: 3 / 6;
            grid-row:6 / 7;
            align-self:flex-end;
        }

        .zeit {
            grid-column: 3 / 6;
            grid-row:7 / 8;
            align-self:flex-end;
        }

    </style>
</head>
<body>
    
    <div class="brockmanngrid">
        <div class="der bigfont">
            der
        </div>
        <div class="film bigfont">
            Film
        </div>
        <div class="ort redfont">
            Kunstgewerbemuseum ZÃ¼rich<br>
            Ausstellung
        </div>
        <div class="datum redfont">
            10. Januar bis 30. April 1960
        </div>
        <div class="zeit redfont">
            Offen: Montag 14-18, 20-22<br>
            Dienstag-Freitag 10-12, 14-18, 20-22<br>
            Samstag-Sonntag 10-12, 14-17
        </div> 
    
    </div>  
</body>
</html>
