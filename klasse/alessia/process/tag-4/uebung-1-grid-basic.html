<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Basic</title>

    <style>
        .parentcontainer {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 3 Spalten fr f√ºr fraction */
            grid-template-rows: repeat(4, 1fr); /* 3 Zeilen */
            min-height: 400px;
        }

        .child{
            /*border:1px dotted blue;*/
            padding:1rem;
            margin:1rem;
            border-radius: 10px;
        }

        .child:nth-of-type(1) {
            grid-column: 1 / 7; /* von Trennlinie 1 bis 3 (nicht Spalten!) */
            grid-row: 2 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color:rgba(0,0,255,0.3)
        }

        .child:nth-of-type(2) {
            grid-column: 5 / 12; /* von Trennlinie 1 bis 3 (nicht Spalten!) */
            grid-row: 1 / 4;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color:rgba(0, 179, 255, 0.3)
        }

        .child:nth-of-type(3) {
            grid-column: 9 / 11; /* von Trennlinie 1 bis 3 (nicht Spalten!) */
            grid-row: 1 / 5;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color:#ff1d924d
        }

        .child:nth-of-type(4) {
            grid-column: 4 / 8; /* von Trennlinie 1 bis 3 (nicht Spalten!) */
            grid-row: 3 / 5;
            /* grid-area: 1 / 3 / 1 / 3; Kurzschreibweise Area */
            background-color:#1dffd94d
        }

    </style>

</head>
<body>
    
    <div class="parentcontainer">
        <div class="child">Hello!</div>
        <div class="child">Ciao!</div>
        <div class="child">Hi!</div>
        <div class="child">Bonjour!</div>
    </div>

</body>
</html>
