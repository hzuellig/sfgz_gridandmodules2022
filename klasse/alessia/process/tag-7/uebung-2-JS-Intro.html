<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
        }

        .button {
            padding: 20px;
            margin: 20px;
            background-color: rgb(219, 82, 134);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            border: solid 0px;
            border-radius: 30px;
            width: 200px;
            transition-property: all;
            transition-duration: 500ms;
        }

        .button:hover {
            padding: 20px;
            margin: 20px;
            background-color: rgb(134, 48, 81);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            border: solid 0px;
            border-radius: 30px;
            width: 300px;
        }

        .specialbutton {
            padding: 20px;
            margin: 20px;
            background-color: rgb(219, 82, 134);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            border: solid 0px;
            border-radius: 30px;
            width: 200px;
            transition-property: all;
            transition-duration: 500ms;
        }

        .specialbutton:hover {
            padding: 20px;
            margin: 20px;
            background-color: rgb(134, 48, 81);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            border: solid 0px;
            border-radius: 30px;
            width: 300px;
        }

        #kreis {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background-color: #000000;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 800;
        }

        @keyframes anim {
            0% {
                box-shadow: 0px 0px 8px 8px #e803ba;
            }
            25% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 8px 16px #e8035b;
                background-color: #03e8ba;
            }
            50% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 8px 24px #e85f03;
                background-color: #038ce8;
            }
            75% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 0px 24px #e85f03, 0px 0px 8px 32px #e8a303;
            }
        }

        #kreis2 {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background-color: #000000;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 800;
            animation-name: anim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }

    </style>

</head>
