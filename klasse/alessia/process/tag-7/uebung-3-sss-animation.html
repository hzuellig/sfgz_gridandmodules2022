<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS Transform</title>
    <style>
        body {
            text-align: center;
        }

        .group{
            display:grid;
            grid-template-columns: 1fr; 
            grid-template-rows: 1fr; 
        }
        

        /* beide elemente liegen ursprünglich übereinander */
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40em;
            font-weight: bolder;
            transition-property: all;
            /*transition-duration: 800ms;*/

        }

        .left {
            color: magenta;
            mix-blend-mode: multiply;
            transform: translate(-80px, 0);
            animation-name: slideoutleft;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }

        .middle {
            color: yellow;
            mix-blend-mode: multiply;
            animation-name: slideout;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }

        .right {
            color: cyan;
            mix-blend-mode: multiply;
            transform: translate(80px, 0);
            animation-name: slideoutright;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }

        @keyframes slideoutleft {
            0% {
                transform: translate(-80px, 0);
            }
            33% {
                transform: translate(-300px, -100px) scale(0.5);
                color:black;
            }
            66% {
                transform: translate(-300px, 100px) scale(0.5);
                color:black;
            }
            100% {
                transform: translate(-80px, 0) scale(1.0);
                color: magenta;
            }
        }

        @keyframes slideoutright {
            0% {
                transform: translate(80px, 0);
            }
            33% {
                transform: translate(300px, 100px) scale(0.5);
                color:black;
            }
            66% {
                transform: translate(300px, -100px) scale(0.5);
                color:black;
            }
            100% {
                transform: translate(80px, 0) scale(1.0);
                color: cyan;
            }
        }

        @keyframes slideout {
            0% {
                transform: translate(0px, 0);
            }
            33% {
                transform: translate(0px, 0px) scale(0.5);
                color:black;
            }
            66% {
                transform: translate(0px, 0px) scale(0.5);
                color:black;
            }
            100% {
                transform: translate(0px, 0) scale(1.0);
                color: yellow;
            }
        }

    </style>
</head>
<body>
        <section>
        <div class="group">
            <div class="not_transformed middle">
                S
            </div>
            <div class="transformed left">
                S
            </div>
            <div class="transformed right">
                S
            </div>
        </div>
    </section>
</body>
</html>
