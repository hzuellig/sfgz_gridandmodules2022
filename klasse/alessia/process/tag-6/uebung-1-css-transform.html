<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>

    <style>
        .group{
            display:grid;
            grid-template-columns: 1fr; 
            grid-template-rows: 1fr; 
        }

        /* beide elemente liegen ursprünglich übereinander */
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }
        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
                
        .not_transformed {
            background-color: black;
        }
        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
        }

        .verschieben {
            transform: translate(180px, 180px);
        }

        .drehen {
            transform: rotate(45deg);
        }

        .drehpunkt {
            transform: rotate(45deg);
            /* Beispiel linke obere Ecke*/
            transform-origin: bottom right;
            /* Beispiel linke obere Ecke*/
            /* transform-origin: 50px 50px; */
        }

        
        .scale {
            transform:scale(0.4, 1.2);
        }

        .verzerren {
            transform: skew(10deg, 30deg);
        }

        .verzerrpunkt {
            transform: skew(10deg, 30deg);
            /* Beispiel linke obere Ecke*/
            transform-origin: bottom right;
            /* Beispiel linke obere Ecke*/
            /* transform-origin: 50px 50px; */
        }

        .mehrere {
            transform: scale(0.8) rotate(30deg) translate(100px, 100px);
        }

         </style>

</head>
<body>
    <section>
        <h1>Translate</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verschieben">
            </div>
        </div>
    </section>

    <section>
        <h1>Rotate</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed drehen">
            </div>
        </div>
    </section>

    <section>
        <h1>Rotate mit Transform-origin</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed drehpunkt">
            </div>
        </div>
    </section>

    <section>
        <h1>Scale</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed scale">
            </div>
        </div>
    </section>

    <section>
        <h1>Verzerren</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verzerren">
            </div>
        </div>
    </section>

    <section>
        <h1>Verzerren mit Transform-origin</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed verzerrpunkt">
            </div>
        </div>
    </section>

    <section>
        <h1>Mehrere Transformationen</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed mehrere">
            </div>
        </div>
    </section>

</body>
</html>
