    <script>
        const parentDiv = document.getElementsByTagName("ul")[0];
        Array.from(document.getElementsByTagName('li')).forEach((element, key) => {

            let rand = Math.floor(Math.random() * 5);
            if (rand < 3) {
                let el = document.createElement("li");
                el.classList.add("empty");
                /*el.style.backgroundColor = "red";*/
                parentDiv.insertBefore(el, element);
            }
            if (key == 2) {
                let el = document.createElement("li");
                let sp = document.createElement("span");
                sp.append("Grid & Modules");
                el.append(sp);
                el.classList.add("word");

                parentDiv.insertBefore(el, element);
            }
            if (key == 4) {
                let el = document.createElement("li");
                let sp = document.createElement("a");
                sp.append("SfG Zürich");
                el.classList.add("sfgz");
                el.append(sp);


                parentDiv.insertBefore(el, element);
            }
            if (key == 7) {
                let el = document.createElement("li");
                let sp = document.createElement("span");
                sp.append("2022");
                el.classList.add("jahr");
                el.append(sp);


                parentDiv.insertBefore(el, element);
            }

            if (key == 8) {
                let el = document.createElement("li");
                let sp = document.createElement("span");
                sp.append("HTML & CSS");
                el.classList.add("htmlcss");
                el.append(sp);


                parentDiv.insertBefore(el, element);
            }

            if (key == 10) {
                let el = document.createElement("li");
                let sp = document.createElement("span");
                sp.append("Hanna Züllig & Brigitte Lampert");
                el.classList.add("htmlcss");
                el.append(sp);


                parentDiv.insertBefore(el, element);
            }
        });
    </script>
