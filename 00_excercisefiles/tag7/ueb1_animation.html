<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        /* beide elemente liegen ursprünglich übereinander */
        
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }
        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
        
        .not_transformed {
            background-color: black;
        }
        
        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
            animation-name: meineAnimation;
            animation-duration: 3s;
        }
        
        @keyframes meineAnimation {
            0% {
                border-radius: 0%;
                background-color: rgba(0, 0, 255, 0.5);
            }
            25% {
                border-radius: 75%;
                background-color: rgba(0, 255, 68, 1);
                transform: scale(0.8)
            }
            100% {
                border-radius: 50%;
                background-color: rgba(255, 0, 34, 0.5);
            }
        }
    </style>
</head>

<body>
    <section>
        <h1>CSS Animationen</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed ">

            </div>
        </div>
    </section>
</body>

</html>
