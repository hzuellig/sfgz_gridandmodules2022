<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            min-height: 100vh;
            justify-content: space-around;
            align-items: center;
        }
        
        .specialbutton {
            background-color: #000506;
            border-radius: 28px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
        }
        
        .specialbutton:hover {
            background-color: #2a3ebf;
        }
        
        .kreis {
            border-radius: 50%;
            width: 400px;
            height: 400px;
            animation-name: anim;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-play-state: paused;
            background-color: #000506;
        }
        
        @keyframes anim {
            0% {
                box-shadow: 0px 0px 8px 8px #e803ba;
            }
            20% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 8px 16px #e8035b;
                background-color: #03e8ba;
            }
            40% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 8px 24px #e85f03;
                background-color: #038ce8;
            }
            60% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 0px 24px #e85f03, 0px 0px 8px 32px #e8a303;
            }
            100% {
                box-shadow: 0px 0px 0px 8px #e803ba, 0px 0px 0px 16px #e84803, 0px 0px 0px 24px #e85f03, 0px 0px 0px 32px #e8a303, 0px 0px 8px 40px #03d9e8;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="kreis"></div>
        <button class="specialbutton" onclick="setzeAnimation()">Animiere den Kreis</button>

    </section>
    <section>
        <div class="kreis"></div>
    </section>
    <section>
        <div class="kreis"></div>
    </section>

        document.addEventListener("scroll", listen);

        function listen() {
            let element = document.getElementsByClassName('kreis')[1];
            let rect = element.getBoundingClientRect();
            if (rect.y > 0 && rect.y < window.innerHeight) {
                console.log('obere kante sichtbar')
            } else {
                console.log('obere kante sichtbar')
            }
        }
    </script>
</body>

</html>
