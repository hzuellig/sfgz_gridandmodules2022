<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .specialbutton {
            background-color: #44c767;
            border-radius: 28px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
        }
        
        .specialbutton:hover {
            background-color: #5cbf2a;
        }
        
        #kreis {
            width: 400px;
            height: 400px;
            background-color: aqua;
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <button class="specialbutton" onclick="changeProperties()">Klick Mich!</button>

    <div id="kreis">
        Hallo Kreis
    </div>

    <script>
        let anzahlklicks = 0;
        //alert("Hallo");

        function zaehleKlicks() {
            anzahlklicks = anzahlklicks + 1;
            console.log(anzahlklicks);
        }

        function changeProperties() {
            let element = document.getElementById("kreis");
            element.style.backgroundColor = "rgb(255, 50, 20)";
            element.style.border = "1px solid black";
        }
    </script>


</body>


</html>
