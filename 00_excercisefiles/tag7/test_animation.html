<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .group {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        /* beide elemente liegen ursprünglich übereinander */
        
        .not_transformed,
        .transformed {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 400px;
            width: 400px;
        }
        /* zur visuellen unterscheidung zwei unterschiedliche stile zuweisen */
        
        .not_transformed {
            background-color: black;
        }
        
        .transformed {
            background-color: rgba(0, 0, 255, 0.5);
            animation-name: anim;
            animation-duration: 3s;
        }
        
        @keyframes anim {
            0% {
                background-color: rgba(0, 0, 255, 0.5);
                transform: translate(200px, 200px) rotate(10deg);
            }
            25% {
                background-color: rgba(255, 0, 140, 0.9);
                transform: translate(0px, 500px) rotate(-10deg);
            }
            50% {
                background-color: rgba(0, 255, 123, 0.1);
            }
        }
    </style>
</head>

<body>
    <section>
        <h1>Name der Transformation</h1>
        <div class="group">
            <div class="not_transformed">
            </div>
            <div class="transformed ">

            </div>
        </div>
    </section>
</body>

</html>
