<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Song Text</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Anton&family=Oswald&family=Rubik+Mono+One&family=Syne+Mono&display=swap");
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/
        
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
        
        body {
            line-height: 1;
        }
        
        ol,
        ul {
            list-style: none;
        }
        
        blockquote,
        q {
            quotes: none;
        }
        
        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        .adiv {
            display: grid;
            grid-template-columns: repeat(10, 10vw);
            grid-template-rows: repeat(10, 10vh);
        }
        
        .mutter {
            grid-column: 2 / 3;
            grid-row: 2 / 89;
        }
        
        .title-font {
            font-family: 'Rubik Mono One', sans-serif;
            font-weight: 600;
            font-size: 5vw;
            transform: rotate(180deg);
            transform-origin: 100% 50%;
            line-height: 2rem;
            border: 1px solid black;
            padding: 0px;
            writing-mode: vertical-rl;
            text-align: auto;
        }
        /*.rot-90{
    transform: rotate(-90deg);
    text-align: start;
    border: 1px dotted blue;
    margin: 0px;
    width: 80%;
    line-height: 1;
  }*/
    </style>
</head>

<body>
    <div class="adiv">
        <div class="mutter ">
            <div class=" title-font">Mutter
            </div>

        </div>
    </div>
</body>

</html>
