<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font: 150% sans-serif;
        }
        
        .raster div {
            border: 1px dotted red;
            margin: 6px;
            text-align: center;
            font-size: 3em;
        }
        
        .raster {
            display: grid;
            max-width: 600px;
            min-height: 400px;
            border: 1px dotted blue;
            padding: 1rem;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        
        .a {
            /*grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 2;*/
            grid-area: 1 / 1 / 2 / 3;
        }
        
        .b {
            /*grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 3;  */
            grid-area: 1 / 3 / 3 / 4;
        }
        
        .c {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .d {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 3;
        }
    </style>
    <title>Gridlayout</title>
</head>

<body>
    <div class="raster">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
</body>

</html>
